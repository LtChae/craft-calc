<html>

<head>
    <link rel="stylesheet"  type="text/css" href="index.css">
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre.min.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="craft-app" class="container">
        <div class="form-group">
            <label class="form-label" for="price">Price</label>
            <input class="form-input" name="price" type="number" v-model="price" placeholder="cost in credits">
        </div>
        <div class="form-group">
            <label class="form-label" for="difficulty">Difficulty</label>
            <input class="form-input" name="difficulty" v-model="difficulty" placeholder="difficulty in d's">
        </div>
        <div class="form-group">
            <label class="form-label" for="table">Type of item</label>
            <select v-model="table" name="table" class="form-select">
                <option v-for="option in tableNames" v-bind:value="option">
                    {{ option.charAt(0).toUpperCase() + option.slice(1) }}
                </option>
            </select>
        </div>
        <table class="table">
            <tr>
                <th>Symbols</th>
                <th>Effect</th>
            </tr>
            <tr v-for="row in rows">
                <td>{{row.type.charAt(0).toUpperCase() + row.type.slice(1)}}</td>
                <td>
                    <ul>
                        <li v-for="effect in row.effects"><button class="btn btn-action s-circle btn-sm btn-success" v-on:click="addImprovement(row.type, effect)">+</button><b>{{effect.name}}</b>
                            {{effect.value}}</li>
                    </ul>
                </td>
            </tr>
        </table>
        <ul>
            <li v-for="(improvement, index) in improvements">
                <button class="btn btn-action s-circle btn-sm btn-error" v-on:click="removeImprovement(index)">-</button> <b>{{improvement.effect.name}}</b>
                [{{improvement.diff}}], <em>{{improvement.cost}}
                    credits</em> {{improvement.effect.value}}
            </li>
        </ul>
        <p>Total Price: {{totalPrice}}</p>
        <p>Dice Code: {{totalDifficulty}}</p>
    </div>
    <script src="tables.js"></script>
    <script src="index.js"></script>
</body>

</html>
